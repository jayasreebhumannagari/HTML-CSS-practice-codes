<style>
@keyframes fadeIn {
    0% 
    {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.fadeIn {
       animation-name: fadeIn;
       animation-duration: 3s;
       animation-iteration-count: infinite;
}

</style>
<body>
    <div class="fadeIn">Good morning</div>
</body>
