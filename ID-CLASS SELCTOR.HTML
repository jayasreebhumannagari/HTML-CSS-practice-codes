<style>
   /*universal selector*/
   * {
    background-color: chartreuse;
   }
   /* ID selector*/ 
   #main-heading {
        color: blue;
        background-color: brown;
        text-align: center; font-family: cursive; font-size: 40px;
    }
    /* dot(.) class selector*/ 
    .sub-heading {
    color: aqua; text-align: left; font-size: 40px;
     }
     .center-sub-heading {
        text-align: center;
     }
     /* gropu selector*/
     p,pre,div {
        font-size: 20px;
     }

    /* type selector or element selector*/
     p {
        font-size: 40px;
     }
</style>

<body>
    <h1 id="main-heading"> Main Heading</h1>
    <p>types of selectorsin css</p>
    <h1 class="sub-heading center-sub-heading">Sub heading</h1>
    <p>types of selectorsin css</p>
</body>
<!--id: id must be unique.
class: class cab be used for multiple class-->
<!--selector: is used for select one specifice element from number of elements-->>
