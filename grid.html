<style>
.main-div {
    height: 100vh;
    border: 2px solid red;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: auto;
    gap:20px;
}
.child {
    border: 2px solid black;
    background-color: pink;
}
.ch9 {
    grid-row: 1/2;/*row start no is 1 & 2 is end of row we can write like this also grid-row:1,grid-end:2*/
}
.ch6 {
    grid-row: 2/3;
    grid-column: 3/4;
}
</style>





<body>
    <div class="main-div">
    <div class="child">product1</div>
    <div class="child">product2</div>
    <div class="child">product3</div>
    <div class="child">product4</div>
    <div class="child">product5</div>
    <div class="child ch6">product6</div>
    <div class="child">product7</div>
    <div class="child">product8</div>
    <div class="child ch9">product9</div>
</div>
</body>
